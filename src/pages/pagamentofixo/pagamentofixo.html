<ion-header>

  <ion-navbar>
    <ion-title>Pagamento Fixo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Pagar um valor Fixo ?</h2>



  <ion-row responsive-sm>


    <ion-col width-50>
      <ion-card (click)="selecionarValor(true)" >
        <img src="assets/imgs/yes-icon.png" style="width: 100%;"/>
        <ion-card-content>
          <ion-card-title>
            Sim
          </ion-card-title>

          <p>Geralmente existe uma cota de uso</p>
          <p>Recomandado quando não se tem muitos acesso no começo</p>

        </ion-card-content>
      </ion-card>
    </ion-col>



    <ion-col width-50>
      <ion-card (click)="selecionarValor(false)">
        <img src="assets/imgs/no-icon.png" style="width: 100%;"/>
        <ion-card-content>
          <ion-card-title>
            Não
          </ion-card-title>

            <p>Geralmente não existe cota de uso</p>
            <p>Se tiver poucos acesso o valor a ser pago pode ser menor do que o fixo.</p>





        </ion-card-content>
      </ion-card>

    </ion-col>


  </ion-row>



</ion-content>
