<ion-header>

  <ion-navbar>
    <ion-title>Cota Gratuita em Produção</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Possuir cota gratuita em produção ?</h2>



  <ion-row responsive-sm>


    <ion-col width-50>
      <ion-card (click)="selecionarValor(true)" >
        <img src="assets/imgs/yes-icon.png"/>
        <ion-card-content>
          <ion-card-title>
            Sim
          </ion-card-title>
          <p>
          Alguns serviços disponibilizam uma cota gratuito em produção, será cobrado somente o excedente dessa cota, contudo
            existem muitas restrições.
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>



    <ion-col width-50>
      <ion-card (click)="selecionarValor(false)">
        <img src="assets/imgs/no-icon.png"/>
        <ion-card-content>
          <ion-card-title>
            Não
          </ion-card-title>

        </ion-card-content>
      </ion-card>

    </ion-col>

    </ion-row>

</ion-content>
