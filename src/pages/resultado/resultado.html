<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Resultado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Pontuação de cada serviço de acordo com os dados que você informou</p>
  <p>Click no serviço para saber mais</p>

  <ion-list>
    <ion-item *ngFor="let servico of servicos_em_ordem" (click)="abrirLink(servico.id)">
      {{servico.nome}} <ion-icon class="estrela_amarela" name="star" *ngFor="let dummy of ' '.repeat(servico.pontuacao).split(''), let x = index"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <ion-row>
      <ion-col col-12><button ion-button full (click)="refazer()" >Refazer</button></ion-col>

    </ion-row>
  </ion-toolbar>
</ion-footer>
